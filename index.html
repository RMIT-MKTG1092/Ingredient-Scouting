/* ---- JS functions ---- */
function populateSubcategories(){
    const cat=document.getElementById("category").value;
    const subSel=document.getElementById("subcategory");
    subSel.innerHTML='<option value="">— Select Sub-category —</option>';
    if(data[cat]){
        Object.keys(data[cat]).forEach(sub=>{
            const opt=document.createElement("option");
            opt.value=sub;opt.textContent=sub;
            subSel.appendChild(opt);
        });
    }
}

function showLinks(){
    const cat=document.getElementById("category").value;
    const sub=document.getElementById("subcategory").value;
    const linksDiv=document.getElementById("links");
    linksDiv.innerHTML="";
    if(data[cat] && data[cat][sub]){
        data[cat][sub].forEach(site=>{
            const a=document.createElement("a");
            a.href=site.url;a.target="_blank";a.textContent=site.name;
            linksDiv.appendChild(a);
        });
    }
}

/* Populate category dropdown on load */
window.onload=()=>{
    const catSel=document.getElementById("category");
    Object.keys(data).forEach(c=>{
        const opt=document.createElement("option");
        opt.value=c;opt.textContent=c;
        catSel.appendChild(opt);
    });
};
